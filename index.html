<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div id="container">
        <div id="title">Sign In With</div>
        
        <div class="facebtn">
            <div class="faceicon"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook.png"/>    <label id="facetext">Facebook</label></div>
            
        </div>
      <div class="googlebtn">
          <div class="googleicon"><img class="google-icon" src="./Google__G__Logo.svg" alt=""> <label id="googletext">Google</label></div>
          
      </div>
    
        <form action="result.html" method="GET">
            
            <div class="textbox">
                <label for="user">Username</label><br>
                <input type="text" id="user" name="Username">
            </div>
            <div class="textbox">
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="Password">
            </div>
            <div>
                <input type="submit" value="Sign In" id="signbutton">
            </div>
            <div>
                <h5>Not a member? <span>Sign up now</span></h5>
            </div>
        </form>
        
    </div>
    
</body>
</html>
